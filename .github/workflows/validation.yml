name: Validation workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 0 * * *'

jobs:
  validate_linux:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: setup apt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential\
          gfortran cmake libgsl-dev libboost-all-dev libfftw3-dev libtiff5-dev \
          qt5-default libqt5designercomponents5 qttools5-dev libqt5svg5-dev \
          ccache

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel setuptools
        python -m pip install numpy scipy cython pytest black pyopencl
        python -m pip install refnx
        # install refl1d from source (because the last release requires
        # wxpython which requires a lot of time to build, the git repo doesn't
        # at time of writing)
        python -m pip install git+https://github.com/reflectometry/refl1d.git

    # use ccache for building BornAgain, might save time
    - name: Prepare ccache timestamp
      id: ccache_cache_timestamp
      shell: cmake -P {0}
      run: |
        string(TIMESTAMP current_date "%Y-%m-%d-%H;%M;%S" UTC)
        message("::set-output name=timestamp::${current_date}")

#    - name: ccache cache files for BornAgain
#      uses: actions/cache@v1.1.0
#      with:
#        path: .ccache
#        key: bornagain-ccache-${{ steps.ccache_cache_timestamp.outputs.timestamp }}
#        restore-keys: |
#          bornagain-ccache-

    - name: Build BornAgain
      env:
        CCACHE_DIR: $GITHUB_WORKSPACE/.ccache
        CCACHE_COMPRESS: "true"
        CCACHE_COMPRESSLEVEL: "6"
        CCACHE_MAXSIZE: "400M"
      run: |
        cd $HOME
        git clone --recursive https://github.com/scgmlz/BornAgain.git
        cd BornAgain
        git checkout develop
        mkdir build && cd build

        cmake -DCMAKE_INSTALL_PREFIX=/usr/local ../
        #        cmake -DCMAKE_INSTALL_PREFIX=/usr/local -DCMAKE_C_COMPILER_LAUNCHER=ccache \
        #          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache ../
        make -j4
        sudo make install

        # print statistics for ccache
        ccache -s

        cd $HOME
        sudo rm -rf BornAgain
        cd $GITHUB_WORKSPACE

    - name: Validate
      run: |
        source /usr/local/bin/thisbornagain.sh
        # run validation via pytest (for Python packages)
        pytest validation/scripts

        # check that the test files have good style
        black --check -l 80 validation/scripts/*.py
